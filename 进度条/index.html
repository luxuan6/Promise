    <script>
        function createImage(src) {
        return new MyPromise((resolve, reject) => {
            let Img = document.createElement('img')
            Img.src = src;
            Img.onload = function(){
                resolve(src)
            }
        });
    }

                    child.style.width = count*num + '%'

                })
